<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/styles.css">
    <title>Form Validation</title>
</head>
<body>
   <!-- stundent login -->
<div class="fixed top-20 w-full flex flex-shrink-0 flex-grow-0 flex-col items-center">

	<!-- login form  -->
	<div class="py-20 px w-1/2 m-6 bg-blue-300 opacity-80 rounded-3xl flex justify-center item-center">
		<div class="flex">
			<form class="">

				<div class="p-2 font-bold ">
					<label for="Name">Username</label>

					<div class="p-2 -m-2">
						<input id="username" type="text" class="p-4 mt-2 w-72 rounded-3xl bg-white border-2 border-gray-500 text-left focus:outline-none focus:ring-0" required>
               </div>
							<small class="hidden m-5 p-1 text-white bg-red-500">Please enter your username</small>
							<small class="hidden m-5 p-1 text-white bg-red-500">Please re-enter your username</small>
					</div>


					<div class="p-2 font-bold">
						<label for="Email">Email</label>

						<div class="p-2 -m-2">
							<input id="email" type="text" class="p-4 mt-2 w-72 rounded-3xl bg-white border-2 border-gray-500 text-left focus:outline-none focus:ring-0" required>
               </div>
							<small class="hidden m-5 p-1 text-white bg-red-500">Please enter your email</small>
							<small class="hidden m-5 p-1 text-white bg-red-500">Please re-enter your email</small>
						</div>

						<div class="p-2 font-bold ">
							<label for="Name">Password</label>
						
							<div class="p-2 -m-2">
								<input id="password1" type="text" class="p-4 mt-2 w-72 rounded-3xl bg-white border-2 border-gray-500 text-left focus:outline-none focus:ring-0" required>
						     </div>
								<small class="hidden m-5 p-1 text-white bg-red-500">Please enter your Password</small>
							</div>

							<div class="p-2 font-bold ">
								<label for="Name">Password</label>
							
								<div class="p-2 -m-2">
									<input id="password2" type="text" class="p-4 mt-2 w-72 rounded-3xl bg-white border-2 border-gray-500 text-left focus:outline-none focus:ring-0" required>
							    </div>
									<small class="hidden m-5 p-1 text-white bg-red-500">Please confirm your password</small>
								</div>

						<div
							class="mt-4 ml-12 p-4 w-max rounded-3xl shadow-lg bg-green-500 text-white border-2 border-white text-4xl text-left font-bold">
							<button id="submit" type="submit">Login</button>
						</div>

			</form>
		</div>
	</div>
	<!-- // END form -->

</div>
<!-- // END student login -->

<script src="app-2.js"></script>
</body>
</html>
